<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether - Note Manager</title>
    
    <!-- Dynamic base href for reverse proxy support -->
    <script>
        if (window.location.pathname.startsWith('/aether')) {
            document.write('<base href="/aether/">');
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Quill.js CSS -->
    <link href="node_modules/quill/dist/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/color-picker.css">
    <link rel="stylesheet" href="css/note-link-dialog.css">
</head>
<body>
    <!-- Modal di Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Accedi al tuo account</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group" id="emailGroup" style="display: none;">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="authSubmitBtn" class="btn primary">Accedi</button>
                    <button type="button" id="toggleAuthBtn" class="btn secondary">Registrati</button>
                </div>
            </form>
            <div id="authError" class="error-message hidden"></div>
            <div id="authSuccess" class="success-message hidden"></div>
        </div>
    </div>

    <!-- Interfaccia principale -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud"></i> Aether
            </div>
            
            <div class="toolbar">
                <button id="newNoteBtn" class="btn btn-primary" title="Nuova nota">
                    <i class="fas fa-plus"></i> Nuova Nota
                </button>
                <button id="noteLinkBtn" class="btn btn-primary" title="Nuova nota da link">
                    <i class="fas fa-link"></i> Nota da Link
                </button>
                <button id="saveAllBtn" class="btn btn-secondary" title="Salva tutto">
                    <i class="fas fa-save"></i> Salva
                </button>
                <button id="settingsBtn" class="btn btn-secondary" title="Impostazioni">
                    <i class="fas fa-cog"></i> Impostazioni
                </button>
            </div>
            
            <div class="user-info">
                <span id="userDisplay">Benvenuto, Utente</span>
                <button id="logoutBtn" class="btn btn-secondary" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Workspace -->
        <main class="workspace" id="workspace">
            <!-- Le note verranno inserite qui dinamicamente -->
        </main>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/DialogManager.js"></script>
    <script src="js/SaveManager.js"></script>
    <script src="js/LayoutManager.js"></script>
    <script src="js/ColorPickerDialog.js"></script>
    <script src="js/NoteLinkDialog.js"></script>
    <script src="js/app.js"></script>
    <script src="js/PanelManager.js"></script>
    <script src="js/NotePanel.js"></script>
</body>
</html>
